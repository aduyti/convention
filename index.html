<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navic Convention Center</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS3 -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light mt-2">
        <div class="container py-2">
            <a class="navbar-brand fw-bolder fs-4" href="/index.html">Navic Convention Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                    <li class="nav-item px-3">
                        <a class="nav-link text-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-dark" href="#">About Us</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-dark" href="#">Content</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-dark" href="#">Subscribe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <!-- carousel -->
        <div id="carouselExampleCaptions" class="container carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators ps-3">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div id="container-carousel" class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/banner.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/party.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/wedding.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/seminar.png" class="d-block w-100" alt="...">
                </div>
                <!-- fixed text in carousel -->
                <div class="carousel-caption d-md-block w-75">
                    <h1 class="fw-bolder">The perfect venue for your next event</h1>
                    <p class="fw-normal fs-5 p-3">Host your picture the perfect event, a wedding, milestone birthday or
                        the corporate function in <br>Navic Convention Center</p>
                    <button class="btn btn-light px-5 mb-3 me-md-5 me-sm-3 text-primary">Book Now</button>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </header>
    <hr>
    <main></main>
    <footer></footer>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
